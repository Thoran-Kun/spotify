<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>album Mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/albummobile.css" />
  </head>
  <body>
    <main>
      <header class="album-header">
        <a href="#" class="album-back" aria-label="Back">
          <i class="bi bi-arrow-left" aria-hidden="true"></i>
        </a>

        <div class="album-art-wrap">
          <img
            src="https://placebear.com/200/200"
            alt="Album art"
            class="album-art"
          />
        </div>

        <div class="details">
          <h1 class="album-title">Gioventù brucata</h1>
          <div class="album-meta">
            <div style="display: flex; align-items: center">
              <div class="artist-avatar">
                <img
                  src="https://placebear.com/100/200"
                  alt="artist"
                  style="width: 100%; height: 100%; object-fit: cover"
                />
              </div>
              <div class="artist-name">Pinguini Tattici Nucleari</div>
            </div>
            <div class="album-type">Album • 2017</div>
          </div>
        </div>

        <div class="header-controls">
          <div class="controls-left">
            <button class="icon-btn" aria-label="Like">
              <i class="bi bi-heart" aria-hidden="true"></i>
            </button>
            <button class="icon-btn" aria-label="Download">
              <i class="bi bi-arrow-down-circle" aria-hidden="true"></i>
            </button>
            <button class="icon-btn" aria-label="More">
              <i class="bi bi-three-dots-vertical" aria-hidden="true"></i>
            </button>
          </div>

          <div style="display: flex; align-items: center">
            <button class="shuffle-btn" aria-label="Shuffle">
              <i class="bi bi-shuffle" aria-hidden="true"></i>
            </button>

            <button class="play-btn" aria-label="Play">
              <i class="bi bi-play-fill" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </header>

      <section class="tracks">
        <div class="track-item">
          <div class="track-left">
            <div class="track-title">Montanelli - Intro</div>
            <div class="track-artist">Pinguini Tattici Nucleari</div>
          </div>
          <div class="track-right">
            <i class="bi bi-three-dots-vertical" aria-hidden="true"></i>
          </div>
        </div>
        <div class="track-item">
          <div class="track-left">
            <div class="track-title">Sciare</div>
            <div class="track-artist">Pinguini Tattici Nucleari</div>
          </div>
          <div class="track-right">
            <i class="bi bi-three-dots-vertical" aria-hidden="true"></i>
          </div>
        </div>
      </section>
    </main>

    <div class="mini-player-wrapper">
      <div class="mini-player" role="region" aria-label="Now playing">
        <div class="mini-info">
          <div class="mini-title">Supernatural Parody</div>
          <div class="mini-sub" style="display: none">The Hillyw...</div>
        </div>
        <div class="mini-actions">
          <i class="bi bi-speaker"></i>
          <i class="bi bi-heart"></i>
          <button class="mini-play-btn" aria-label="Play/Pause">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
      <a href="#" class="nav-item" aria-label="Home">
        <i class="bi bi-house-door-fill" aria-hidden="true"></i>
        <span class="nav-label">Home</span>
      </a>
      <a href="#" class="nav-item" aria-label="Cerca">
        <i class="bi bi-search" aria-hidden="true"></i>
        <span class="nav-label">Cerca</span>
      </a>
      <a href="#" class="nav-item" aria-label="La tua libreria">
        <i class="bi bi-list" aria-hidden="true"></i>
        <span class="nav-label">La tua libreria</span>
      </a>
    </nav>
  </body>
</html>
