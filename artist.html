<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone - Artist</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Circular", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #1db954;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // Router: Redirect automatico basato sulla larghezza dello schermo
      (function () {
        const isMobile = window.innerWidth < 768;
        const page = isMobile ? "artist-mobile.html" : "artist-desktop.html";
        const urlParams = window.location.search;
        window.location.replace(page + urlParams);
      })();
    </script>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </body>
</html>
