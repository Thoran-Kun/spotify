<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone - Artist (Mobile)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/artist-mobile.css" />
    <link rel="stylesheet" href="assets/css/player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-black text-white artist-mobile-page">
    <!-- HERO SECTION MOBILE -->
    <div class="artist-hero-mobile">
      <!-- Background image - popolato dinamicamente -->
      <div class="hero-overlay"></div>

      <!-- Back button -->
      <div class="back-button">
        <button
          class="btn-back"
          onclick="window.history.back()"
          title="Go back"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>

      <!-- Artist Info -->
      <div class="artist-info-mobile">
        <h1 class="artist-name-mobile"></h1>
      </div>
    </div>

    <!-- LISTENERS INFO SECTION -->
    <div class="listeners-info-section">
      <p class="artist-listeners-mobile"></p>
    </div>

    <!-- CONTROLS SECTION -->
    <div class="controls-section">
      <div class="d-flex align-items-center justify-content-between px-3 py-3">
        <div class="d-flex align-items-center" style="gap: 20px">
          <button class="btn-seguiti">SEGUITI</button>
          <button class="btn-menu" title="More options">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn-shuffle" title="Shuffle play">
            <i class="fas fa-random"></i>
          </button>
          <button class="btn-play-mobile" title="Play">
            <i class="fas fa-play"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- LIKED SONGS SECTION -->
    <div class="liked-section-mobile px-3 py-3">
      <div class="liked-item d-flex align-items-center">
        <div class="liked-avatar-wrapper position-relative me-3">
          <img src="" alt="" class="rounded-circle liked-artist-img-mobile" />
          <i class="fas fa-heart liked-badge-mobile"></i>
        </div>
        <div>
          <div class="liked-title-mobile">Brani che ti piacciono</div>
          <div class="liked-count-mobile">
            <span class="artist-name-text"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- POPULAR SONGS SECTION -->
    <div class="popular-section-mobile px-3">
      <h2 class="section-title-mobile mb-3">Popolari</h2>

      <!-- Lista popolata dinamicamente -->
      <div class="popular-songs-mobile">
        <!-- I brani verranno caricati dinamicamente tramite JavaScript -->
      </div>
    </div>

    <!-- PLAYER MUSICALE - Caricato dinamicamente -->
    <div id="player-container"></div>

    <!-- Bottom Navigation Mobile -->
    <div class="bottom-nav-mobile fixed-bottom">
      <a href="homepage.html" class="nav-item-mobile active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="search.html" class="nav-item-mobile">
        <i class="fas fa-search"></i>
        <span>Cerca</span>
      </a>
      <a href="#" class="nav-item-mobile">
        <i class="fas fa-book"></i>
        <span>La tua libreria</span>
      </a>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/components-loader.js"></script>
    <script src="artist-api.js"></script>
    <script src="artist-router.js"></script>
    <script src="artist-mobile.js"></script>
  </body>
</html>
