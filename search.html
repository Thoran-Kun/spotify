<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone - Cerca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/main-content.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="
      assets/css/search-page.css"
    />
  </head>

  <body class="bg-black text-white">
    <div class="container-fluid p-0">
      <div class="row g-0 min-vh-100">
        <!-- SIDEBAR SINISTRA - Caricata dinamicamente -->
        <div id="sidebar-left-container"></div>

        <!-- CONTENUTO PRINCIPALE CENTRALE - SEARCH PAGE -->
        <div class="col-12 col-sm-12 col-md-9 col-lg-7 main-content">
          <div class="content-wrapper p-4">
            <!-- Header con navigazione -->
            <div
              class="content-header d-flex justify-content-between align-items-center mb-4"
            >
              <div class="nav-arrows">
                <button
                  class="btn btn-dark rounded-circle me-2"
                  title="Torna indietro"
                  aria-label="Torna indietro"
                >
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button
                  class="btn btn-dark rounded-circle"
                  title="Vai avanti"
                  aria-label="Vai avanti"
                >
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>

              <div class="user-profile d-flex align-items-center">
                <div class="dropdown">
                  <button
                    class="btn btn-dark dropdown-toggle d-flex align-items-center"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    <div
                      class="profile-pic bg-secondary rounded-circle me-2"
                    ></div>
                    <span>Lidia Nautilus</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- CONTENUTO SEARCH PAGE -->
            <div class="search-page-content">
              <!-- Search Bar -->
              <div class="search-bar-section mb-5">
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-dark border-0">
                    <i class="fas fa-search text-white-50"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control bg-dark text-white border-0"
                    placeholder="Cosa vuoi ascoltare?"
                    aria-label="Cerca brani, artisti o podcast"
                  />
                </div>
              </div>

              <!-- browse All Categories -->
              <div class="browse-categories mb-5">
                <h2 class="h4 mb-4">Sfoglia tutto</h2>
                <div class="row g-3">
                  <!-- Category Card 1 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-podcast bg-danger rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Podcast</h3>
                    </div>
                  </div>

                  <!-- Category Card 2 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-personal bg-primary rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Per te</h3>
                    </div>
                  </div>

                  <!-- Category Card 3 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-releases bg-success rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Nuove uscite</h3>
                    </div>
                  </div>

                  <!-- Category Card 4 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-pop bg-warning rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold text-dark">Pop</h3>
                    </div>
                  </div>

                  <!-- Category Card 5 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-hiphop bg-info rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Hip-Hop</h3>
                    </div>
                  </div>

                  <!-- Category Card 6 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-rock rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Rock</h3>
                    </div>
                  </div>

                  <!-- Category Card 7 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-latin rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Latin</h3>
                    </div>
                  </div>

                  <!-- Category Card 8 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-indie rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Indie</h3>
                    </div>
                  </div>

                  <!-- Category Card 9 -->
                  <div class="col-md-6 col-lg-4">
                    <div
                      class="category-card category-card-workout rounded p-3 position-relative overflow-hidden"
                    >
                      <h3 class="h5 fw-bold">Workout</h3>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Recent Searches (Placeholder) -->
              <div class="recent-searches">
                <div class="alert alert-secondary" role="alert">
                  <i class="fas fa-clock me-2"></i>
                  <strong>Ricerche recenti:</strong> Sezione da implementare con
                  le ultime ricerche dell'utente
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- SIDEBAR DESTRA - Caricata dinamicamente -->
        <div id="sidebar-right-container"></div>
      </div>
    </div>

    <!-- PLAYER MUSICALE - Caricato dinamicamente -->
    <div id="player-container"></div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/components-loader.js"></script>
  </body>
</html>
